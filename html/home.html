<section id="constituencyGroup">
    <div>
        <h2 class="text-center mt-4 mt-sm-5 mb-4">Choose your constituency</h2>
        <div class="card-deck pt-1 mb-3 constituency-group">
            <div class="card text-center constituency-card">
                <div class="card-body">
                    <h5 class="card-title">Chennai North</h5>
                </div>
            </div>
            <div class="card text-center constituency-card">
                <div class="card-body">
                    <h5 class="card-title">Chennai Central</h5>
                </div>
            </div>
            <div class="card text-center constituency-card">
                <div class="card-body">
                    <h5 class="card-title">Chennai South</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex mb-2">
        <small class="mx-auto text-muted">OR</small>
    </div>
    <div>
        <h4 class="text-center">Don't know your constituency?</h4>
        <div class="input-group mt-4 mx-auto col-12 col-sm-6">
            <input class="form-control" placeholder="Enter your area pincode" aria-label="area pincode" name="zip" type="number" pattern="^[1-9][0-9]{5}$">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Submit</button>
            </div>
        </div>
    </div>
</section>
